<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>灯籠の願いフォーム</title>
</head>
<body>
  <h1>🌕 あなたの灯籠をつくろう</h1>
  <form action="/submit" method="POST">
      <input type="text" name="name" placeholder="名前" required>
      <textarea name="wish" placeholder="願い事" required></textarea>
      <select name="color">
          <option value="red">赤</option>
          <option value="blue">青</option>
          <option value="white">白</option>
      </select>
      <input type="text" name="hometown" placeholder="出身地">
      <button type="submit">送信</button>
  </form>
</body>
</html>
